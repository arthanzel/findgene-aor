<div>
    <table class="dataTable">
        <thead>
            <tr>
                <th><input type="text" placeholder="Code"></th>
                <th><input type="text" placeholder="Name"></th>
                <th><input type="text" placeholder="Sequence"></th>
            </tr>
        </thead>

        <tr ng-repeat="primer in primers | orderBy : 'code'" ng-click="showPrimer(primer.id)">
            <td>{{ primer.code }}</td>
            <td>{{ primer.name }}</td>
            <td>{{ primer.sequence }}</td>
        </tr>
    </table>

</div>
