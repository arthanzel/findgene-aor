<div class="dialog">
    <h1>Editing Primer</h1>

    <div class="error" ng-if="errors">
        <div ng-repeat="error in errors">{{ error }}</div>
    </div>

    <form novalidate>
        Code: <input type="text" ng-model="primer.code" />
        Name: <input type="text" ng-model="primer.name" />
        Sequence: <textarea ng-model="primer.sequence"></textarea>

        <br />
        <input type="submit" ng-click="save(primer)" value="Save" />
    </form>
</div>
