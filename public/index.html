<!DOCTYPE html>
<html ng-app="findgene">
<head>
    <title>FindGene</title>

    <link rel="stylesheet" href="assets/css/findgene.css">

    <script src="./components/angular/angular.min.js"></script>
    <script src="./components/angular-resource/angular-resource.js"></script>
    <script src="./components/angular-route/angular-route.min.js"></script>

    <!-- Angular components -->
    <script src="./modules/primers/primerControllers.js"></script>
    <script src="./modules/authStore.js"></script>
    <script src="./modules/httpConfig.js"></script>

    <script type="text/javascript">
        angular.module("findgene", [
            "fg-http-config",
            "fg-primers"
        ]).run(function($rootScope) {
            $rootScope.$on("$routeChangeStart", function() {
                $rootScope.headerLinks = [];
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="content">
            <span class="logo">Find<span class="highlight">Gene</span></span>

            <!-- Header links -->
            <span ng-repeat="link in headerLinks">
                <a ng-href="{{ link.href }}">{{ link.text }}</a>
            </span>
            <a href="#/logout">Logout</a>
        </div>
        <div class="border"></div>
    </header>
    <div class="spacer"></div>

    <div class="wrapper" ng-view></div>
</body>
</html>
